<form class="note-form" [formGroup]="form.$ref" (ngSubmit)="handleSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [formControl]="form.title" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Text</mat-label>
    <textarea  matInput [formControl]="form.text"></textarea>
  </mat-form-field>

  <section class="actions">
    <button type="submit" mat-flat-button color="primary">Save</button>
    <button type="button" mat-button color="primary" (click)="handleCancel()">Cancel</button>
  </section>
</form>
