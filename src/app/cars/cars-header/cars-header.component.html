<mat-toolbar class="cars-toolbar">
  <h1>CARS</h1>
  <mat-form-field appearance="standard">
    <mat-label>Color</mat-label>
    <mat-select (valueChange)="handleColorChange($event)">
      <mat-option [value]="null">All</mat-option>
      <mat-option *ngFor="let color of colors" [value]="color">{{color}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button type="button" mat-stroked-button (click)="handleYearRangeSelection()">Years</button>

  <button type="button" mat-stroked-button (click)="handleCreateCar()">Add new Car</button>
</mat-toolbar>
