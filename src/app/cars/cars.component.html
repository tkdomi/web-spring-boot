<app-cars-header
  (colorChange)="handleColorChange($event)"
  (filterByYears)="handleFilterByYears($event)"
  (createCar)="handleCreateCar()"></app-cars-header>

<ng-container *ngIf="loaded$ | async; else loading">
  <app-cars-table [cars]="cars$ | async"
                  (editCar)="handleEditCar($event)"
                  (deleteCar)="handleDeleteCar($event)"></app-cars-table>
</ng-container>

<ng-template #loading>
  <mat-spinner *ngIf="loading$"></mat-spinner>
</ng-template>
